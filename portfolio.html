<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Basic Portfolio HW - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/portfoliostyle.css">
</head>

<body>
    <header>
        <section class="HeaderWrapper">
            <section class="MyName">
                <h1>Natalie Dreher</h1>
            </section>
            <section class="TopRightLinks">
                <section id="AboutLink">
                    <a href="index.html">About</a>
                </section>
                <section id="PortfolioLink">
                    <a href="portfolio.html">Portfolio</a>
                </section>
                <section id="ContactLink">
                    <a href="contact.html">Contact</a>
                </section>
            </section>
        </section>
    </header>

    <section class="PortfolioBodyWrapper">
        <section id="PortfolioBox">
            <h2>Portfolio</h2>
        </section>
        <section id="PortfolioImagesBox">
            <section class="ImageLabels">
                <img class="PortfolioImages" src="https://placekitten.com/200/140" alt="Kitten">
                <img class="PortfolioImages" src="https://placeimg.com/200/140/animals" alt="Puppy">
                <img class="PortfolioImages" src="https://placeimg.com/200/140/tech" alt="Kitten 3">
            </section>
            <section>
                <img class="PortfolioImages" src="https://placeimg.com/200/140/people" alt="People">
                <img class="PortfolioImages" src="https://placeimg.com/200/140/nature" alt="Nature">
                <img class="PortfolioImages" src="https://placeimg.com/200/140/arch" alt="Arch">
                <section>
                    <img class="PortfolioImages" src="https://s3.amazonaws.com/baconmockup/img/bm-home-140.jpg"
                        alt="Bacon">
                </section>
            </section>
        </section>
        <footer>
            <section class="ColorStrip"></section>
            <section class="BottomBar">
                Copyright
            </section>
        </footer>
</body>

</html>
